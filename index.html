<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>

</head>
<body>
    <div id="container-one">
        <div id="sidebar">
            <!-- logo -->
            <div>
                <img src="./assets/Spotify logo.png" alt="spotify logo" width="70%">
            </div>

            <!-- category section -->
            <div id="category">
                <div>
                    <img src="./assets/Home.png" alt="home icon" >
                     <span>Home</span>
                </div>
                <div>
                    <img src="./assets/Search.png" alt="search icon" >
                     <span>Search</span>
                </div>
                <div>
                    <img src="./assets/Your library.png" alt="your library icon" >
                     <span>Your Library</span>
                </div>
            </div>

             <!-- playlist section -->
             <div id="playlist">
                <div>
                    <img src="./assets/object3.png" class="create-playlist" alt="create playlist" >
                    <p id="plus">+</p>
                     <span>Create Playlist</span>
                </div>
                <div>
                    <img src="./assets/object1.png" class="create-playlist" alt="bg" >
                    <img src="./assets/heart.png" id="heart" alt="heart icon" >
                     <span>Liked Songs</span>
                </div>
                <div>
                    <img src="./assets/object4.png" class="create-playlist" alt="background" >
                    <img src="./assets/heart.png" id="heart" alt="heart icon" >
                     <span>Your Episodes</span>
                </div>
            </div>

             <!-- FAVS section -->
             <div id="favs">
                <p>FAV</p>
                <p>Daily Mix 1</p>
                <p>Discover Weekly</p>
                <p>Malayalam</p>
                <p>Dance/Electronic Mix</p>
                <p>EDM/Popular</p>
            </div>

            <div id="install">
                <img src="./assets/grommet-icons_install-option.png" class="create-playlist" alt="create playlist" >
                <p>Install App</p>
            </div>

        </div>
        <div id="main"></div>
    </div>
    <div id="container-two">

    </div>
</body>
</html>

<script src="./index.js"></script>
